<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
</head>
<body>
	
	
<section class="screen catsfood">
	<div class="elements-wrapper">
		<span class="feed-cat-today">
		Ты сегодня покормил кота?
		</span>
		<div class="cards-wrapper">
			<input name="fua-gra" id="first" type="checkbox"></input>
			<label for="first" class="card">
				<div class="card-img"></div>
				<div class="card-contents">
					
					<h1 class="product-title">
						Нямушка
					</h1>
					<h2 class="product-contents">
						с фуа-гра
					</h2>
					<ul class="present">
						<li>10 порций</li>
						<li>мышь в подарок</li>
					</ul>
				</div>
				<svg width="320" height="480">
					 <path id="outline" fill="#1698D9" d="M42.5 0L0 42.5V468a12 12 0 0 0 12 12h296a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12m8 468a8 8 0 0 1-8 8H12a8 8 0 0 1-8-8V44.11L44.11 4H308a8 8 0 0 1 8 8z"/>
					 <path fill="#fff" d="M316 468a8 8 0 0 1-8 8H12a8 8 0 0 1-8-8V44.11L44.11 4H308a8 8 0 0 1 8 8z"/>
				</svg>
				<div class="product-weight">
					<span>0,5</span>
					<span>кг</span>
				</div>
				<span class="product-aftermath">
					Чего сидишь? Порадуй котэ, <a href="#">купи</a>
				</span>
				<span class="product-aftermath-selected">
					Печень утки разварная с артишоками.
				</span>
			</label>
			<input name="fua-gra" id="second" type="checkbox"></input>
			<label for="second" class="card">
				<div class="card-img"></div>
				<div class="card-contents">
					
					<h1 class="product-title">
						Нямушка
					</h1>
					<h2 class="product-contents">
						с рыбой
					</h2>
					<ul class="present">
						<li>40 порций</li>
						<li>2 мыши в подарок</li>
					</ul>
				</div>
				<svg width="320" height="480">
					 <path id="outline" fill="#1698D9" d="M42.5 0L0 42.5V468a12 12 0 0 0 12 12h296a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12m8 468a8 8 0 0 1-8 8H12a8 8 0 0 1-8-8V44.11L44.11 4H308a8 8 0 0 1 8 8z"/>
					 <path fill="#fff" d="M316 468a8 8 0 0 1-8 8H12a8 8 0 0 1-8-8V44.11L44.11 4H308a8 8 0 0 1 8 8z"/>
				</svg>
				<div class="product-weight">
					<span>0,5</span>
					<span>кг</span>
				</div>
				<span class="product-aftermath">
					Головы щучьи с чесноком <a href="#">да свежайшая сёмгушка.</a>
				</span>
				<span class="product-aftermath-selected">
					Печень утки разварная с артишоками.
				</span>
			</label>
			<input disabled="true" name="fua-gra" id="third" type="checkbox"></input>
			<label for="third" class="card">
				<div class="card-img"></div>
				<div class="card-contents">
					
					<h1 class="product-title">
						Нямушка
					</h1>
					<h2 class="product-contents">
						с курой
					</h2>
					<ul class="present">
						<li>100 порций</li>
						<li>5 мышей в подарок</li>
						<li>заказчик доволен</li>
					</ul>
				</div>
				<svg width="320" height="480">
					 <path id="outline" fill="#1698D9" d="M42.5 0L0 42.5V468a12 12 0 0 0 12 12h296a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12m8 468a8 8 0 0 1-8 8H12a8 8 0 0 1-8-8V44.11L44.11 4H308a8 8 0 0 1 8 8z"/>
					 <path fill="#fff" d="M316 468a8 8 0 0 1-8 8H12a8 8 0 0 1-8-8V44.11L44.11 4H308a8 8 0 0 1 8 8z"/>
				</svg>
				<div class="product-weight">
					<span>0,5</span>
					<span>кг</span>
				</div>
				<span class="product-aftermath">
					Чего сидишь? Порадуй котэ, <a href="#">купи</a>
				</span>
				<span class="product-aftermath-selected">
					Печень утки разварная с артишоками.
				</span>
				<span class="out-of-stock">Печалька, с курой закончился</span>
			</label>
		</div>
	</div>
</section>
